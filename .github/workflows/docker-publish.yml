# .github/workflows/docker-publish.yml
name: Build and Push Docker Image

on:
  workflow_run:
    workflows: ["Publish to PyPI"]
    types:
      - completed
  workflow_dispatch:  # Allow manual triggering of this workflow

jobs:
  build:
    if: github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'success'
    # Only run if the previous workflow succeeded or triggered manually
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t starlitlog/dr-web-engine:${{ github.ref }} .
          # Ensure to use the correct tag, typically something like: ${GITHUB_REF##*/}

      - name: Push Docker Image
        run: |
          docker push starlitlog/dr-web-engine:${{ github.ref }}